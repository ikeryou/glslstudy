  <script id="vs" type="x-shader/x-vertex">

  <script id="fs" type="x-shader/x-fragment">
    
    precision highp float;
    
    uniform float time;
    uniform vec2 mouse;
    uniform vec2 resolution;
    //uniform vec3 cPos;
    //uniform vec3 cDir;
    
    const vec3 lightDir = vec3(-0.57, 0.57, 0.57);
    
    const int   oct      = 8;
    const float per      = 0.5;
    const float PI       = 3.1415926;
    const float cCorners = 1.0 / 16.0;
    const float cSides   = 1.0 / 8.0;
    const float cCenter  = 1.0 / 4.0;
    
    const float angle = 60.0;
    const float fov = angle * 0.5 * PI / 180.0;
    
    // 補間関数
    float interpolate(float a, float b, float x) {
      float f = (1.0 - cos(x * PI)) * 0.5;
      return a * (1.0 - f) + b * f;
    }
    
    // 乱数生成
    float rnd(vec2 p) {
      return fract(sin(dot(p, vec2(12.9898,78.233))) * 43758.5453);
    }
    
    // 補間乱数
    float irnd(vec2 p) {
      vec2 i = floor(p);
      vec2 f = fract(p);
      vec4 v = vec4(
        rnd(vec2(i.x, i.y)),
        rnd(vec2(i.x + 1.0, i.y)),
        rnd(vec2(i.x, i.y + 1.0)),
        rnd(vec2(i.x + 1.0, i.y + 1.0))
      );
      return interpolate(interpolate(v.x, v.y, f.x), interpolate(v.z, v.w, f.x), f.y);
    }
    
    // ノイズ生成
    float noise(vec2 p) {
      float t = 0.0;
      for(int i = 0; i < oct; i++) {
        float freq = pow(2.0, float(i));
        float amp = pow(per, float(oct - i));
        t += irnd(vec2(p.x / freq, p.y / freq)) * amp;
      }
      return t;
    }
    
    // シームレスノイズ生成
    float snoise(vec2 p, vec2 q, vec2 r) {
      return noise(vec2(p.x, p.y)) * q.x * q.y + 
        noise(vec2(p.x, p.y + r.y)) * q.x * (1.0 - q.y) + 
        noise(vec2(p.x + r.x, p.y)) * (1.0 - q.x) * q.y + 
        noise(vec2(p.x + r.x, p.y + r.y)) * (1.0 - q.x) * (1.0 - q.y);
    }
    
    // HSVカラー生成
    vec3 hsv(float h, float s, float v) {
      vec4 t = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
      vec3 p = abs(fract(vec3(h) + t.xyz) * 6.0 - vec3(t.w));
      return v * mix(vec3(t.x), clamp(p - vec3(t.x), 0.0, 1.0), s);
    }
    
    vec3 trans(vec3 p) {
      float n = 4.0;
      return mod(p, n) - n * 0.5;
    }
    
    // 距離関数 ボックス
    float distFuncBox(vec3 p) {
      return length(max(abs(p) - vec3(2.0, 0.001, 0.001), 0.0)) - 0.05;
    }
    
    // 距離関数 トーラス
    float distFuncTorus(vec3 p) {
      vec2 t = vec2(1.5, 0.25);
      vec2 r = vec2(length(p.xy) - t.x, p.z);
      return length(r) - t.y;
    }
    
    // 補間関数
    float smoothMin(float d1, float d2, float k) {
      float h = exp(-k * d1) + exp(-k * d2);
      return -log(h) / k;
    }
    
    float distFunc(vec3 p) {
      //float d1 = distFuncTorus(p);
      float d2 = distFuncBox(p);
      return d2;
      //return max(d1, d2);
      //return smoothMin(d1, d2, 2.0);
    }
    
    // 法線算出
    vec3 getNormal(vec3 p) {
      float d = 0.0001;
      return normalize(vec3(
        distFunc(p + vec3(d, 0.0, 0.0)) - distFunc(p + vec3(-d, 0.0, 0.0)),
        distFunc(p + vec3(0.0, d, 0.0)) - distFunc(p + vec3(0.0, -d, 0.0)),
        distFunc(p + vec3(0.0, 0.0, d)) - distFunc(p + vec3(0.0, 0.0, -d))
      ));
    }
    
    
    
    
    void main(void) {
      
      // -1 ~ 1
      vec2 m = vec2(mouse.x * 2.0 - 1.0, -mouse.y * 2.0 + 1.0);
      vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);
      
      // camera
      vec3 cPos = vec3(m.x, m.y, 5.0);
      vec3 cDir = vec3(m.x, m.y, -1.0);
      vec3 cUp  = vec3(0.0, 1.0, 0.0);
      vec3 cSide = cross(cDir, cUp);
      float targetDepth = 1.0;
      
      // ray 
      vec3 ray = normalize(cSide * p.x + cUp * p.y + cDir * targetDepth);
      
      // marching loop
      float tmp, dist;
      tmp = 0.0;
      vec3 dPos = cPos;
      for(int i = 0; i < 10; i++) {
        dist = distFunc(dPos);
        tmp += dist;
        dPos = cPos + tmp * ray;
      }
      
      vec3 color;
      if(abs(dist) < 0.001) {
        vec3 normal = getNormal(dPos);
        float diff = clamp(dot(lightDir, normal), 0.1, 1.0);
        color = vec3(1.0) * diff;
      } else {
        color = vec3(0.0);
      }
      gl_FragColor = vec4(color, 1.0);
      
    }
